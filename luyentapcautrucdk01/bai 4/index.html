<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      
      <script>
            let numberA = parseInt(prompt("Nhập số nguyên thứ nhất"));
            let numberB = parseInt(prompt("Nhập số nguyên thứ hai"));
            let numberC = parseInt(prompt("Nhập số nguyên thứ ba"));

            (numberA > numberB && numberA > numberC) ? alert(`${numberA} là số lớn nhất`) : (numberB > numberC ? alert(`${numberB} là số lớn nhất`) : alert(`${numberC} là số lớn nhất`));
      </script>
</body>
</html>
